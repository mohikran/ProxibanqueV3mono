<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="config.css" />

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Page</title>
</h:head>
<h:body>
	<ui:composition template="template.xhtml">

		<ui:define name="content">




			<div class="ui-g-1"></div>

			<div class="ui-g-5">
				<h:form>
					<p:dataTable id="ListeComptes" var="compte"
						value="#{compteBean.listeCompte}">
						<p:column headerText="Numero du compte">
							<h:outputText value="#{compte.idCompte}" />
						</p:column>

						<p:column headerText="Solde du compte en euros">
							<h:outputText value="#{compte.solde}" />
						</p:column>
						<!-- 						<p:column headerText="Plafond decouvert"> -->
						<!-- 							<h:outputText value="#{compte.plafondDeDecouvert}" /> -->
						<!-- 						</p:column> -->
						<!-- 						<p:column headerText="Taux de remuneration"> -->
						<!-- 							<h:outputText value="#{compte.tauxDeRenumeration}" /> -->
						<!-- 						</p:column> -->





					</p:dataTable>
				</h:form>
			</div>

			<div class="ui-g-5">
				<h:form>
					<p:panel id="panelVirement" header="Virement">


						<h:panelGrid columns="2" cellpadding="5">
							<h:outputLabel value="Numero du compte a debiter : " />
							<h:inputText id="debite" value="#{compteBean.numerocompte1}">
								<f:convertNumber integerOnly="true" />

							</h:inputText>
							<h:outputLabel value="Numero du compte a crediter : " />
							<h:inputText id="credite" value="#{compteBean.numerocompte2}">
								<f:convertNumber integerOnly="true" />

							</h:inputText>

							<h:outputLabel value="Montant transaction  : " />
							<h:inputText id="Montant" value="#{compteBean.montant}">
								<f:convertNumber integerOnly="true" />
							</h:inputText>
						</h:panelGrid>

						<p:commandButton id="submitlogin" value="Submit"
							action="#{compteBean.virement}" icon="ui-icon-check"/>
					</p:panel>
				</h:form>
				<a href="./log/Virement.log">Telecharger l'historique des
					virements</a>
			</div>
			<div class="ui-g-1"></div>


		</ui:define>

	</ui:composition>
</h:body>
</html>
