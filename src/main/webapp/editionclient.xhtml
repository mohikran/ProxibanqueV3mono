<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="config.css" />

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Page</title>
</h:head>
<h:body>
	<ui:composition template="template.xhtml">

		<ui:define name="content">

			<div class="ui-g-2"></div>
			<div class="ui-g-8">
				<h:form>
					<p:panel id="editionclient" header="Edition Client">

						<p:messages id="msgs" />

						<h:panelGrid columns="4" cellpadding="5">
							<p:outputLabel for="Nom" value="Nom : " />
							<p:inputText id="Nom" value="#{clientBean.client.nom}">
							</p:inputText>
							<p:message for="Nom" display="icon" />
							<div></div>

							<p:outputLabel for="Prenom" value="Prenom : " />
							<p:inputText id="Prenom" value="#{clientBean.client.prenom}">
							</p:inputText>
							<p:message for="Prenom" display="icon" />
							<div></div>

							<p:outputLabel for="Adresse" value="Adresse : " />
							<p:inputText id="Adresse" value="#{clientBean.client.adresse}">
							</p:inputText>
							<p:message for="Adresse" display="icon" />
							<div></div>

							<p:outputLabel for="Email" value="Email : " />
							<p:inputText id="Email" value="#{clientBean.client.email}">
							</p:inputText>
							<p:message for="Email" display="icon" />
							<div></div>

							<h:outputText value="Suppresion du compte Courant " />
							<p:selectBooleanCheckbox value="#{clientBean.checkcourant}" />
							<p:outputLabel for="CompteCourant"
								value="Solde du CompteCourant  " />
							<p:inputText id="CompteCourant"
								value="#{clientBean.client.compteCourant.solde}">
							</p:inputText>


							<h:outputText value="Suppresion du compte Epargne " />
							<p:selectBooleanCheckbox value="#{clientBean.checkepargne}" />
							<p:outputLabel for="CompteEpargne"
								value="Solde du compte epargne : " />
							<p:inputText id="CompteEpargne"
								value="#{clientBean.client.compteEpargne.solde}">
							</p:inputText>


						</h:panelGrid>

						<p:commandButton value="Enregistrer les modifications"
							action="#{clientBean.updateClient}" icon="ui-icon-check" />
						<p:commandButton value="Supprimer le client"
							action="#{clientBean.removeClient}" icon="ui-icon-check" />
					</p:panel>
				</h:form>
			</div>
			<div class="ui-g-2"></div>


		</ui:define>

	</ui:composition>
</h:body>
</html>
