<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="config.css" />

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Page</title>
</h:head>
<h:body>
	<ui:composition template="template.xhtml">

		<ui:define name="content">





			<div class="ui-g-2"></div>
			<div class="ui-g-8">

				<h:form>
					<p:panel id="panelcreation" header="creation d'un client">


						<h:panelGrid columns="3" columnClasses="titleCell">


							<h:outputLabel for="Nom" value="Nom : " />
							<h:inputText id="Nom" value="Nom" />
							<h:message for="Nom" errorClass="invalid" />

							<h:outputLabel for="Prenom" value="Prenom : " />
							<h:inputText id="Prenom" value="Prenom" />
							<h:message for="Prenom" errorClass="invalid" />

							<h:outputLabel for="Adresse" value="Adresse : " />
							<h:inputText id="Adresse" value="Adresse" />
							<h:message for="Adresse" errorClass="invalid" />

							<h:outputLabel for="Email" value="Email : " />
							<h:inputText id="Email" value="Email" />
							<h:message for="Email" errorClass="invalid" />

							<h:outputLabel for="CompteCourant"
								value=" Solde du compte courant : " />
							<h:inputText id="CompteCourant" value="Solde" />
							<h:message for="CompteCourant" errorClass="invalid" />

							<h:outputLabel for="CompteEpargne"
								value=" Solde du compte epargne : " />
							<h:inputText id="CompteEpargne" value="Solde" />
							<h:message for="CompteEpargne" errorClass="invalid" />



							<h:commandButton id="register" action="en attente"
								value="Enregistrer le client" styleClass="register" />


						</h:panelGrid>

					</p:panel>
				</h:form>

			</div>
			<div class="ui-g-2"></div>


		</ui:define>

	</ui:composition>
</h:body>
</html>
