<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="config.css" />

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Page</title>
</h:head>
<h:body>
	<ui:composition template="template.xhtml">

		<ui:define name="content">





			<div class="ui-g-2"></div>
			<div class="ui-g-8">

				<h:form>
					<p:panel id="panelcreation" header="Creation d'un client">


						<h:panelGrid columns="3" columnClasses="titleCell">


							<h:outputLabel for="Nom" value="Nom : " />
							<h:inputText id="Nom" value="#{clientBean.client.nom}" />
							<h:message for="Nom" errorClass="invalid" />

							<h:outputLabel for="Prenom" value="Prenom : " />
							<h:inputText id="Prenom" value="#{clientBean.client.prenom}" />
							<h:message for="Prenom" errorClass="invalid" />

							<h:outputLabel for="Adresse" value="Adresse : " />
							<h:inputText id="Adresse" value="#{clientBean.client.adresse}" />
							<h:message for="Adresse" errorClass="invalid" />

							<h:outputLabel for="Email" value="Email : " />
							<h:inputText id="Email" value="#{clientBean.client.email}" />
							<h:message for="Email" errorClass="invalid" />

							<h:outputLabel for="IdConseiller" value="IdConseiller : " />
							<h:inputText id="IdConseiller" value="#{clientBean.client.idConseiller}">
								<f:convertNumber integerOnly="true" />
							</h:inputText>
							<h:message for="IdConseiller" errorClass="invalid" />

							<h:outputLabel for="CompteCourant"
								value=" Solde du compte courant : " />
							<h:inputText id="CompteCourant"
								value="#{clientBean.client.compteCourant.solde}">
								<f:convertNumber class="LongConverter" />
							</h:inputText>
							<h:message for="CompteCourant" errorClass="invalid" />

							<h:outputLabel for="CompteEpargne"
								value=" Solde du compte epargne : " />
							<h:inputText id="CompteEpargne"
								value="#{clientBean.client.compteEpargne.solde}">
								<f:convertNumber class="LongConverter" />
							</h:inputText>

							<h:message for="CompteEpargne" errorClass="invalid" />

						</h:panelGrid>

						<p:commandButton id="register" action="#{clientBean.addClient}"
							value="Enregistrer le client" icon="ui-icon-check" />


						<!-- 					<p:commandButton id="submitlogin" value="Submit" action="aucune" -->
						<!-- 							icon="ui-icon-check" /> -->
					</p:panel>
				</h:form>

			</div>
			<div class="ui-g-2"></div>


		</ui:define>

	</ui:composition>
</h:body>
</html>
